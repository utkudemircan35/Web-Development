<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">



        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


</head>

<body class="img">

    <div class="container mt-5">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th class="bg-primary">Region</th>
                    <th class="bg-danger">Total Cases</th>
                    <th>New Cases</th>
                    <th class="bg-warning">Total Deaths</th>
                    <th>New Deaths</th>
                    <th class="bg-success">Total Recovered</th>
                    <th>Active Cases</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>World</th>
                    <td id="totalcase"></td>
                    <td id="totalnewcase"></td>
                    <td id="totaldeath"></td>
                    <td id="totalnewdeath"></td>
                    <td id="totalrecovered"></td>
                    <td id="totalactivecase"></td>
                </tr>
                <tr>
                    <th>Turkey</th>
                    <td id="turkeycase"></td>
                    <td id="turkeynewcase"></td>
                    <td id="turkeydeath"></td>
                    <td id="turkeynewdeath"></td>
                    <td id="turkeyrecovered"></td>
                    <td id="turkeyactivecase"></td>
                </tr>


            </tbody>
        </table>



        <div class="card my-3 bg-light">
             <div class="list-group list-group-horizontal" id="list-tab" role="tablist">
                  <a class="list-group-item list-group-item-action active" id="worldgraph" data-toggle="list" href="#" role="tab">World</a>
                  <a class="list-group-item list-group-item-action" id="turkeygraph" data-toggle="list" href="#" role="tab" >Turkey</a>
            </div>

            <canvas id="covidgraphturkey" class="my-3"></canvas>
            <canvas id="covidgraphworld" class="my-3"></canvas>
        </div>


        <div class="card mt-3">
            <img src="banner.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Covid-19 Map</h5>
              <p class="card-text">COVID-19 Dashboard by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University (JHU)</p>
              <a href="https://gisanddata.maps.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6"><button class="btn btn-primary">Go Map</button></a>
            </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- first Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
