<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body class="gradient">

    <div class="card-body">

        <h2 id="title" class="my-2 mx-4">GÜNLÜK ANALİZ</h2>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="form-row mb-3">
                    <input type="text" class="form-control" id="homeworkInput" placeholder="Kaç Saat Ders Çalıştın">
                </div>

                <div class="form-row mb-3">
                    <input type="text" class="form-control" id="code" placeholder="Kaç Saat Kod Yazdın">
                </div>

                <div class="form-row mb-3">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="bookCheck">
                        <label class="custom-control-label" for="bookCheck">Kitap Okudum</label>
                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="sportCheck">
                        <label class="custom-control-label" for="sportCheck">Spor Yaptım</label>
                    </div>
                </div>

                <div class="form-row mb-3">
                    <label for="">Güne Puanın</label>
                    <select class="custom-select" id="dailyScore">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-row mb-3">
                    <button type="submit" class="btn btn-primary btn-block submit">KAYDET</button>
                </div>
            </div>


            <div class="col-md-8">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Güne Puan</th>
                            <th scope="col">Ders Saati</th>
                            <th scope="col">Kod Saati</th>
                            <th scope="col">Kitap</th>
                            <th scope="col">Spor</th>
                        </tr>
                    </thead>
                    <tbody id="item-list">

                    </tbody>
                </table>
            </div>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
