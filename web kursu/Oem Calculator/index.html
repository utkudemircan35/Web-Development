<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>

    <style>
        .edit-product {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Oem Calculator</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="productName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="productPrice" placeholder="Price">
                    </div>
                </form>

                <button type="submit" class="btn btn-primary btn-sm addBtn">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
                <button type="submit" class="btn btn-warning btn-sm updateBtn">
                    <i class="far fa-edit"></i>
                    Save Changes
                </button>
                <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                    <i class="fas fa-times"></i>
                    Delete
                </button>
                <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                    <i class="fas fa-arrow-circle-left"></i>
                    Cancel
                </button>
            </div>
        </div>

        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total <strong><span id="totaltl"></span>TL</strong></p>
                <p>Total <strong><span id="totaldolar"></span>$</strong></p>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
