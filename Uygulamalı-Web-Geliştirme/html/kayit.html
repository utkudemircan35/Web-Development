<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Hemen Kayıt Ol</title>

<body>
	<h1>Lütfen Formu Eksiksiz Bir Şekilde Doldurunuz</h1>
	<hr>
	<h4>Hesap Bilgileriniz</h4>
	<form action="ders-1.html">
		<p>
			Kullancı Adı <input type="text" required placeholder="Adınızı Girin">
		</p>
		<p>
			E-posta <input type="email" required placeholder="E-postanızı giriniz">
		</p>
		<p>
			Parola <input type="password" required placeholder="Parolanızı giriniz">
		</p>

		<h4>Kişisel Bilgileriniz</h4>

		<p>
			Ad <input type="text" required placeholder="Adınızı Girin">
		</p>
		<p>
			Soyad <input type="text" required placeholder="Soyadınızı Girin">
		</p>
		<p>
			Şehir
			<select required>
				<option>İzmir</option>
				<option>İstanbul</option>
				<option>Ankara</option>
			</select>
		</p>
		<p>
			Cinsiyet :
			Erkek <input type="radio" name="cinsiyet" required>
			Kız <input type="radio" name="cinsiyet" required>
		</p>
		<p>
			Hobileriniz :
			Spor<input type="checkbox" >
			Okul<input type="checkbox" >
			Oyun<input type="checkbox" >
		</p>
		<p>
			<input type="submit" value="Kaydet">
		</p>

	</form>

</body>

</html>
